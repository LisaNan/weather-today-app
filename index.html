<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />

    <title>Weather Today App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="city-search-form">
          <input
            class="city-search-input"
            type="search"
            placeholder="Enter a city.."
            required
          />
          <input class="city-search-button" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="current-weather-data">
          <div>
            <h1 class="current-city-data">Halifax</h1>
            <p class="current-weather-details">
              Sunday 14:25, sunny
              <br />
              Humidity: <strong>64%</strong>, Wind: <strong>13km/h</strong>
            </p>
          </div>
          <div class="current-temperature-data">
            <div class="current-temperature-icon">☀️</div>
            <div class="current-temperature-value">23</div>
            <div class="current-temperature-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by <a href="https://github.com/LisaNan">Lisa Nan</a>, open-sourced
        on <a href="https://github.com/LisaNan/weather-today-app">Github</a> and
        hosted on
        <a href="https://weather-today-app-ln.netlify.app/">Netlify</a>
      </footer>
    </div>
  </body>
</html>
