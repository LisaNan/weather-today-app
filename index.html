<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />

    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>

    <title>Weather Today App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="city-search-form" id="city-search-form">
          <input
            class="city-search-input"
            id="city-text-input"
            type="search"
            placeholder="Enter a city.."
            required
          />
          <input class="city-search-button" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="current-weather-data">
          <div class="current-weather-overview">
            <div class="current-temperature-data">
              <div class="current-temperature-icon">☀️</div>
              <div
                class="current-temperature-value"
                id="current-temperature"
              ></div>
              <div class="current-temperature-unit">°C</div>
            </div>
            <div class="current-weather-details">
              Humidity: <strong>64%</strong>
              <br />
              Wind: <strong>13km/h</strong>
            </div>
          </div>
          <div class="current-city-overview">
            <h1 class="current-city-data" id="current-city"></h1>
            <p class="current-time-data">
              Sunday 14:25
              <br />
              Sunny
            </p>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/LisaNan" target="_blank">Lisa Nan</a>,
        open-sourced on
        <a href="https://github.com/LisaNan/weather-today-app" target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://weather-today-app-ln.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
